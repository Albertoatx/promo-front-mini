  <body ng-app="promotorApp">

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <!-- fijo arriba la barra de navegacion -->
        <!--  <div class="navbar navbar-default" role="navigation"> -->
        <div class="container">
          <div class="navbar-header">
            <!-- Si el navegador no esta maximizado la barra navegacion se muestra como un boton que despliega opciones-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Gestion promotores</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active">
                <a href="#/">
                  <span class="glyphicon glyphicon-home"></span> Home</a>
              </li>
              <li>
                <a ng-show="authenticated" ng-href="#/promotores">Promotores</a>
              </li>
              <li>
                <a ng-show="authenticated" ng-href="#/obrasAll">Promociones</a>
              </li>
              <li>
                <a ng-show="authenticated && administrator" ng-href="#/admin">
                  <span class="glyphicon glyphicon-cog"></span> Administracion</a>
              </li>
            </ul>

            <p class="navbar-right navbar-text" ng-hide="authenticated">
              <a href="#/user/login">Login</a> or
              <a href="#/user/create">Registro</a>
            </p>
            <p class="navbar-right navbar-text" ng-show="authenticated">
              <a href="#" ng-click="signout()">Cerrar sesión</a>
            </p>
            <p class="navbar-right navbar-text" ng-show="authenticated">
              <i class="glyphicon glyphicon-user"></i>
              <a href="#/user/{{current_user}}">{{current_user}}</a>
            </p>

          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="main" ng-view=""></div>
    </div>

    
    <div class="footer">
      <div class="container">
        <p>
          <span class="glyphicon glyphicon-heart"></span> Gestión de promotores y obras </p>
      </div>
    </div>
